<!DOCTYPE html>
<html>

<head>
    <title>List Task</title>
</head>

<body>
    <h1>List Task</h1>

    <h2>Ordered List (Roman Numerals)</h2>
    <ol type="I">
        <li>Item I</li>
        <li>Item II</li>
        <li>Item III
            <ol type="i">
                <li>Nested Item 1</li>
                <li>Nested Item 2</li>
            </ol>
        </li>
        <li>Item IV</li>
    </ol>

    <h2>Unordered List (Square Bullets)</h2>
    <ul type="square">
        <li>Point A</li>
        <li>Point B
            <ol type="A">
                <li>Nested Item A</li>
                <li>Nested Item B</li>
            </ol>
        </li>
        <li>Point C</li>
    </ul>
</body>

</html>
